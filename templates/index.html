<!DOCTYPE html>
<html>
<head>
    <title>Name Input</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
